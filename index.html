<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Tabuada / Guanabara</title>
</head>

<body>
    <div class="container">

        <!-- código aqui -->

        <h1>Super Tabuada</h1>
        <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>

        <section id="entrada">
            <form action="#" method="get">
                <p>
                    <label for="fnum">Número: </label>
                    <input type="number" name="num" id="fnum" placeholder="Número: ">
                    <input type="submit" value="Tabuada" formaction="javascript:tabuada()">
                </p>
            </form>
        </section>
        <section id="saida">
            <p>Preencha os dados acima e aperte o botão.</p>
        </section>

                <a href="http://github.com/gustavoguanabara/javascript" target="_blank"> Github do gustavo guanabara</a>
            </p>
        </footer>
    </div>



    <script src="script.js"></script>
</body>

</html>
